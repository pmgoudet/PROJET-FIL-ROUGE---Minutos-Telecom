<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>LinkTree - Pedro Goudet</title>
</head>
<body>
    <main class="fundo">
        <section class="principal">
            <div class="principal__vertical-yellow-bar"></div>
            <div class="photo">
                <img class="principal__photo" src="Assets/img/foto.png" alt="">
            </div>
            <h1 class="principal__title">Pedro Goudet</h1>
            <h2 class="principal__subtitle">DÉVELOPPEUR WEB</h2>
            <a href="#" class="principal__btn" >
                <img class="principal__btn__icon" src="Assets/img/icon-minutos.png" alt="logo-minutos">
                <p class="principal__btn__title">Projet Minutos Telecom <strong>(en cours)</strong></p>
            </a>
            <a href="#" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-linkedin.png" alt="logo-linkedin">
                <p class="principal__btn__title">linkedin.com/in/pmgoudet</p>
            </a>
            <a href="#" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-github.png" alt="logo-github">
                <p class="principal__btn__title">github.com/pmgoudet</p>
            </a>
            <a href="#" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-flickr.png" alt="logo-flickr">
                <p class="principal__btn__title">Portfolio Graphisme / Rédaction</p>
            </a>
            <a href="#" class="principal__btn">                
                <img class="principal__btn__icon" src="Assets/img/icon-alura.png" alt="logo-alura">
                <p class="principal__btn__title">Auto-formation en ligne  </p>
            </a>
            <a href="#" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-cv.png" alt="icon-cv">
                <p class="principal__btn__title">Curriculum vitae</p>
            </a>
            <a href="btn.html" class="principal__btn last-btn">
                <img class="principal__btn__icon" src="Assets/img/appel.png" alt="icon-cv">
                <p class="principal__btn__title">Appelez-moi !</p>
            </a>
            <div class="principal__botton-yellow-bar"></div>
        </section>
    </main>
</body>
</html>
